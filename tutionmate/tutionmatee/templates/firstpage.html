<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Popup test</title>
  <style>
    #teacher-info {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      background-color: #111;
      color: white;
      padding: 1.5rem;
      border-radius: 12px;
      min-width: 250px;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1000;
      pointer-events: none;
      will-change: opacity, transform;
    }
    #teacher-info.show {
      transform: translateX(-50%) scale(1);
      opacity: 1;
      pointer-events: auto;
    }
    #close-info {
      margin-top: 1rem;
      background: #555;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body style="background:#121717; font-family:sans-serif;">

  <button id="chat-now-btn" type="button">Chat Now</button>

  <div id="teacher-info">
    <p><strong>Teacher:</strong> John Doe</p>
    <p><strong>Email:</strong> john@example.com</p>
    <p><strong>Phone:</strong> 12345678</p>
    <button id="close-info">Close</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatBtn = document.getElementById('chat-now-btn');
      const infoBox = document.getElementById('teacher-info');
      const closeBtn = document.getElementById('close-info');

      chatBtn.addEventListener('click', (e) => {
        e.preventDefault();
        infoBox.classList.add('show');
      });

      closeBtn.addEventListener('click', () => {
        infoBox.classList.remove('show');
      });
    });
  </script>
</body>
</html>
